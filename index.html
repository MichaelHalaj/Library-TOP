<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="title">My Library</div>
      <div class="description">
        Store a collection of books that you would like to read or have read.
      </div>
    </div>

    <div class="library">
      <form action="" class="hide">
        <fieldset>
          <div class="row">
            <label for="title">Title</label>
            <input type="text" id="title" required />
          </div>
          <div class="row">
            <label for="author">Author</label>
            <input type="text" id="author" required />
          </div>
          <div class="row">
            <label for="pages">Pages</label>
            <input type="number" id="pages" required />
          </div>
          <div class="row">
            <label for="read">I have read it</label>
            <input type="radio" id="read" name="read-status" />
            <label for="not-read">I have not read it.</label>
            <input type="radio" id="not-read" name="read-status" />
          </div>
        </fieldset>
      </form>
    </div>
    <button class="add-book">
      <svg style="width: 100px; height: 100px" viewBox="0 0 25 25">
        <path
          fill="#FECDD3"
          d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
        />
      </svg>
    </button>
  </body>
</html>
