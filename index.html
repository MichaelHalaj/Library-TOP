<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@700&display=swap");
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="header">
        <svg style="width: 50px; height: 50px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z"
          />
        </svg>
        <div class="title">My Library</div>
      </div>
      <div class="description">
        Store a collection of books that you would like to read or have read.
      </div>
    </div>
    <form action="" id="book-form" class="hide">
      <fieldset>
        <div class="row">
          <h1>Add New Book</h1>
          <svg
            class="close"
            style="width: 24px; height: 24px"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z"
            />
          </svg>
        </div>
        <div class="row">
          <label for="book-title">Title</label>
          <input type="text" id="book-title" required />
          <div class="title-error error hide">Please enter book title.</div>
        </div>
        <div class="row">
          <label for="author">Author</label>
          <input type="text" id="author" required />
          <div class="author-error error hide">Please enter author's name.</div>
        </div>
        <div class="row">
          <label for="pages">Pages</label>
          <input type="number" id="pages" required />
          <div class="pages-error error hide">
            Please enter number of pages.
          </div>
        </div>
        <div class="row radios">
          <input type="radio" id="read" name="read-status" required />
          <label for="read">I have read it</label>
          <input type="radio" id="not-read" name="read-status" />
          <label for="not-read">I have not read it.</label>
        </div>
        <div class="radio-error error hide">Please select an option.</div>

        <input type="submit" id="submit" form="book-form" value="Add Book" />
      </fieldset>
    </form>
    <div class="library"></div>
    <svg
      class="add-book"
      style="width: 100px; height: 100px"
      viewBox="0 0 25 25"
    >
      <path
        fill="grey"
        d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
      />
    </svg>
  </body>
</html>
